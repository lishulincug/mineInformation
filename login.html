<!DOCTYPE html>

<html lang="en">
    <head>
        <title>黑龙江省非煤矿山安全许可证系统</title>
       
        <meta charset="UTF-8" />
        <meta name=”renderer” content=”webkit”>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="static/css/login.css" />
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/login.js"></script>

    <body>
        <div id="loginbox">
            <div id="loginform" class="vertical">
                <p>请输入用户名密码</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend"  style="margin-bottom:0;">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="用户名" class="user" name="user" id="user"/>`
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend" style="margin-bottom:0;">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="密码" class="password" name="pw" id="pw"/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                   
                    <span class="pull-right"><input type="submit" class="btn btn-inverse login" id="login" value="登录"/></span>
                </div>
            </div>
          
        </div>
    </body>
