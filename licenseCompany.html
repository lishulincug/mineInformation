<script>
$(document).ready(function(){
    function aaa(){
        var f = function(b){
            for(var i = 0;i<b.data.length;i++){
                $('.empty').eq(i).find('td').each(function(j){
                	b.data[i][15] = b.data[i][0]
                	b.data[i][j] = b.data[i][j+1]
                	if(b.data[i][j] == null){
                		b.data[i][j] = 0;
                		$(this).text(b.data[i][j])
                	}else{
                		$(this).text(b.data[i][j])
                	}
                })
            }
        }
        var e = {};
        
        pcdata('post', 'FlagTypeTotalQueryServlet', e, 'json', false, f);
    }
    $('.statistics').click(function(){
        aaa()
    })
    $('#excel').click(function(){
    	window.open("FlagTypeTotalToExcel")
    })
    
})
